<div class="popup-wrapper receive-popup" id="receive-lock">
	<div class="popup">
		<div class="popup__title">
			Получите материалы
		</div>
		<form class="popup-form receive-form" data-type="confirm-form" data-confirm="1">
			<fieldset>
				<div class="input__wrapper">
					<label for="name">
						Ваше имя
					</label>
					<input id="name" class="input" name="name" type="text" placeholder="Ваше имя">
				</div>
				<div class="input__wrapper">
					<label for="tel">
						Ваш телефон
					</label>
					<input class="input" id="tel" type="tel" name="tel" placeholder="Ваш телефон">
				</div>
				<div class="input__wrapper">
					<label for="email">
						Ваше имя
					</label>
					<input id="email" class="input"  type="email" name="email" placeholder="E-mail">
				</div>
			</fieldset>
			<div class="button__wrapper">
				<button class="button popup_button call-confirm">
					Скачать
					<img src="img/arrow.svg" width="20" height="20" alt="">
				</button>
			</div>
		</form>
	</div>
</div>
